<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="oddNo"></pre>
    <script>
        function isOdd(number){
            return number % 2 !=0;
        }
        function filter(numbers, fn){
            let results = [];
            for (const number of numbers){
                if(fn(number)){
                    results.push(number);
                }
            }
            return results;
        }
        let numbers = [1,2,4,7,3,5,6];
        let oddN = filter(numbers, isOdd);
        document.getElementById("oddNo").innerHTML = oddN;
    </script>
</body>
</html>
